<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Jataí - Equipe</title>
  </head>
  <body>
    <div class="relative bg-white">
      <!-- Header -->
      <div class="bg-white h-20">
        <div
          class="container w-full h-full flex flex-row items-center justify-between"
        >
          <div class="p-4 flex flex-row">
            <img
              src="assets/jatai-green-logo.svg"
              alt="Logo"
              class="h-7 md:mr-10"
            />
            <div class="hidden items-center lg:flex">
              <a
                href="/site-jatai"
                class="text-base text-green-700 hover:text-green-700 mr-8 font-semibold"
              >
                Início
              </a>
              <a
                href="/site-jatai/team"
                class="text-base text-gray-800 hover:text-green-700 mr-8"
              >
                Equipe
              </a>
              <a
                href="/site-jatai/contact"
                class="text-base text-gray-800 hover:text-green-700 mr-8"
              >
                Contato
              </a>
            </div>
          </div>
          <div class="p-4">
            <img src="../assets/menu.svg" alt="menu" class="lg:hidden" />
            <div class="items-center p-6 hidden lg:flex">
              <a href="#">
                <img
                  src="../assets/twitter.svg "
                  alt="Facebook"
                  class="h-10 mr-6"
                />
              </a>
              <a href="#">
                <img
                  src="../assets/linkedin.svg"
                  alt="Facebook"
                  class="h-10 mr-6"
                />
              </a>
              <a href="#">
                <img
                  src="../assets/github.svg"
                  alt="Facebook"
                  class="h-10 mr-6"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Header -->
    </div>
  </body>
</html>
