// FunÃ§Ã£o para obter a Ãºltima lÃ­ngua selecionada do armazenamento local
function getLastSelectedLanguage() {
  return localStorage.getItem('selectedLanguage') || 'pt'; // Retorna 'pt' caso nÃ£o haja uma lÃ­ngua selecionada anteriormente
}

// FunÃ§Ã£o para definir a Ãºltima lÃ­ngua selecionada no armazenamento local
function setLastSelectedLanguage(language) {
  localStorage.setItem('selectedLanguage', language);
}

// FunÃ§Ã£o para atualizar a traduÃ§Ã£o em todos os elementos
function updateTranslation() {
  const elementsToTranslate = document.querySelectorAll('[data-i18n]');

  elementsToTranslate.forEach((element) => {
    const translationKey = element.getAttribute('data-i18n');
    element.textContent = i18next.t(translationKey);
  });
}

// FunÃ§Ã£o para alterar a lÃ­ngua selecionada
function changeLanguage(language) {
  i18next.changeLanguage(language, (error, t) => {
    if (error) {
      console.log(error);
    } else {
      setLastSelectedLanguage(language); // Salva a lÃ­ngua selecionada no armazenamento local
      updateTranslation(); // Atualiza a traduÃ§Ã£o em todos os elementos
    }
  });
}

i18next.init(i18nextConfig, () => {
  const lastSelectedLanguage = getLastSelectedLanguage();
  changeLanguage(lastSelectedLanguage); // Define a lÃ­ngua inicialmente ao inicializar

  const languageSelect = document.querySelector('#language-select');
  languageSelect.value = lastSelectedLanguage;

  languageSelect.addEventListener('change', (event) => {
    const selectedLanguage = event.target.value;
    changeLanguage(selectedLanguage);
  });
});
