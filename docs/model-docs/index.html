  <script>
    function handleMobileMenu() {
      const header = document.getElementById("header");
      const menuSanduiche = document.getElementById("menu-sandwich");
      const closeButton = document.getElementById("menu-close");

      menuSanduiche.addEventListener("click", () => {
        header.classList.add(
          "flex",
          "flex-col",
          "h-[100vh]"
        );
        menuSanduiche.classList.add("hidden");
        closeButton.classList.remove("hidden");
      });

      closeButton.addEventListener("click", () => {
        header.classList.remove(
          "flex",
          "flex-col",
          "h-[100vh]"
        );
        menuSanduiche.classList.remove("hidden");
        closeButton.classList.add("hidden");
      });
    }
    document.getElementById("model-form").addEventListener("submit", function(e) {
      e.preventDefault();
      var form = document.getElementById("model-form");
      var formData = new FormData(form);
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "https://script.google.com/macros/s/AKfycbyuYpLN1mtAkJdQgmOCoPODFOKV7ebsQUYO77SgshIMi6gViQMKA83bCsDXS4ylLjBIeQ/exec", true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          form.reset();
        }
      };
      xhr.send(formData);

      const file1Url = 'https://'+window.location.hostname+'/assets/docs/Modelo_TR.docx';
      const file2Url = 'https://'+window.location.hostname+'/assets/docs/Modelo_ETP.docx';
      
      downloadFile(file1Url);
      downloadFile(file2Url);
    });

    function downloadFile(url) {
      var a = document.createElement('a');
      a.href = url;
      a.download = url.split('/').pop();
      document.body.appendChild(a);
      a.click();
      setTimeout(function() {
        document.body.removeChild(a);
      }, 0);
    }
  </script>
